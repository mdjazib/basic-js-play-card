<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Starter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body aria-disabled="true">
    <audio id="song" hidden src="public/song.mp3"></audio>
    <div class="player">
        <div class="disc">
            <div class="album">
                <img src="public/album.jpeg" alt="Album">
            </div>
        </div>
        <div class="title">
            <p>Code by: Areeba Amin</p>
            <h5>Ludovico Moro - Did You Feel The Same?</h5>
        </div>
        <div class="timeline">
            <div class="sp">
                <span>0:40</span>
                <span>4:22</span>
            </div>
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <div class="prev">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-skip-back-icon lucide-skip-back">
                    <path
                        d="M17.971 4.285A2 2 0 0 1 21 6v12a2 2 0 0 1-3.029 1.715l-9.997-5.998a2 2 0 0 1-.003-3.432z" />
                    <path d="M3 20V4" />
                </svg>
            </div>
            <div class="play" onclick="playWithAlert()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-play-icon lucide-play">
                    <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
                </svg>
            </div>
            <div class="next">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-skip-forward-icon lucide-skip-forward">
                    <path d="M21 4v16" />
                    <path d="M6.029 4.285A2 2 0 0 0 3 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
